<!DOCTYPE html>
<head>
    <title>Maze game</title>
    <link href="maze.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <div id="startWindow">
        <div class="modalBox">
            <h1>Maze Run</h1>
            <p>Save Deep from the clutches of his diabolical mentees(Me? Diabolical? &#x2639;) </p>
            <h2>How to play?</h2>
            <p>The mouse cursor is essentially Deep, and you must move the mouse to navigate between the walls.Touching a wall results in him dying. Game over</p>
            <button id="startButton" onclick="startGame()">Start</button>     
        </div>
    </div>
    <div id="score">
    </div>
    <div id="newGameWindow">
        <div class="modalBox">
            <h1>Game Over!</h1>
            <p id="finalScore"></p>
            <button id="newGameButton">Restart</button>
        </div>
    </div>

    
    <script src="maze.js" type="text/javascript"></script>
</body>
